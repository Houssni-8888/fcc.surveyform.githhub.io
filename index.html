<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <title>FCC: Survey Form</title>
</head>
<body>
     <header>
        <img src="images/logo.png" width="65">
        <div class="logo">
            <h2>FCC: Survey Form</h2>
            <p id="siteweb"><a href="https://www.freeCodeCamp.org" target="_blank">freeCodeCamp.org</a></p>
            <p id="follow"><a href="https://twitter.com/freeCodeCamp">+Follow</a></p>
        </div>
        <div class="list">
            <ul>
                <li><a href="#like">&hearts;</a></li>
                <li><a href="#viewineditor">View in Editor</a></li>
                <li><a class="active" href="#signup">Sing Up</a></li>
                <li><a href="login">Log In</a></li>
            </ul>
        </div>
    </header>
    <!---------------------------------------------->
    <main id="main">
        <div class="container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
            <form id="survey-form">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required=""><br>
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required=""><br>
                <label for="number" id="number-label">Age <span>(optional)</span></label><br>
                <input type="number" name="age" id="number" placeholder="Age" min="1" max="99"><br>
                <label for="">Which option best describes your current role?</label><br>
                <select id="dropdown">
                    <option value="select an option" disabled>Select an option</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="prefernottosay">Prefer not to say</option>
                    <option>Other</option>
                </select><br>

                <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="item" id="radio-item" value="definitely" checked><label for="radio-item">Definitely</label><br>
                <input type="radio" name="item" id="radio-item" value="maybe"><label for="radio-item">Maybe</label><br>
                <input type="radio" name="item" id="radio-item" value="notsure"><label for="radio-item">Not sure</label><br>

                <label for="check-item" id="checkbox-label">What would you like to see improved? <span>(Check all that apply)</span></label><br>
                <input type="checkbox" name="" id="check-item" value="Front-end Projects"><label>Front-end Projects</label><br>
                <input type="checkbox" name="" id="check-item" value="Back-end Projects"><label>Back-end Projects</label><br>
                <input type="checkbox" name="" id="check-item" value="Data Visualization"><label>Data Visualization</label><br>
                <input type="checkbox" name="" id="check-item" value="Challenges"><label>Challenges</label><br>
                <input type="checkbox" name="" id="check-item" value="Open Source Community"><label>Open Source Community</label><br>
                <input type="checkbox" name="" id="check-item" value="Gitter help rooms"><label>Gitter help rooms</label><br>
                <input type="checkbox" name="" id="check-item" value="Videos"><label>Videos</label><br>
                <input type="checkbox" name="" id="check-item" value="City Meetups"><label>City Meetups</label><br>
                <input type="checkbox" name="" id="check-item" value="Wiki"><label>Wiki</label><br>
                <input type="checkbox" name="" id="check-item" value="Forum"><label>Forum</label><br>
                <input type="checkbox" name="" id="check-item" value="Additional Courses"><label>Additional Courses</label><br>

                <label for="" id="comment-label">Any comments or suggestions?</label><br>
                <textarea rows="10" cols="106" placeholder="Enter your comment here..."></textarea>
                <input type="submit" value="Submit" id="submit"><br>


            </form>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
